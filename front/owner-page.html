        <!-- 세탁물 관리 -->
        <div class="kingcontainer">

            <div class="container">
                <header>고객 주문 관리</header>

                <!-- 상태 업데이트 바 입니다 -->
                <div class="progress-bar">
                    <div class="step">
                        <p>
                            대기 중
                        </p>
                        <div id="bullet1" class="bullet">
                            <span id="span1">1</span>
                        </div>
                    </div>
                    <div class="step">
                        <p>
                            수거 중
                        </p>
                        <div id="bullet2" class="bullet">
                            <span id="span2">2</span>
                        </div>
                    </div>
                    <div class="step">
                        <p>
                            수거 완료
                        </p>
                        <div id="bullet3" class="bullet">
                            <span id="span3">3</span>
                        </div>
                    </div>
                    <div class="step">
                        <p>
                            배송 중
                        </p>
                        <div id="bullet4" class="bullet">
                            <span id="span4">4</span>
                        </div>
                    </div>
                    <div class="step">
                        <p>
                            배송 완료
                        </p>
                        <div id="bullet5" class="bullet">
                            <span id="span5">5</span>
                        </div>
                    </div>
                </div>
                <p id="jongki">버튼을 눌러 상태 업데이트를 완료하세요</p>
                <!------- 여기서부터는 고객님 정보 입니다----------

        혹시 textarea가 필요하시다면 
        <textarea cols="30"></textarea> 여깄습니다 -->

                <div class="form-outer">
                    <form action="#">
                        <div class="page slide-page">
                            <div class="label">
                                <p id="service-id"></p>
                            </div>
                            <div class="field">
                                <div class="label">
                                    닉네임
                                </div>
                                <input id="customer-nickname" type="text" readonly>
                            </div>
                            <div class="field">
                                <div class="label">
                                    전화번호
                                </div>
                                <input id="customer-phone-number" type="text" readonly>
                            </div>
                            <div class="field">
                                <div class="label">
                                    주소
                                </div>
                                <input id="customer-address" type="text" readonly>
                            </div>
                            <div class="field">
                                <div class="label">
                                    요청사항
                                </div>
                                <input id="customer-request" type="text" readonly>
                            </div>

<!--                    <div class="field">-->
<!--                        <button class="firstNext next">업데이트</button>-->
<!--                    </div>-->
                        </div>
                    </form>
                </div>
            </div>
        </div>

      <!-- 로그아웃 모달창 -->
      <div
        class="modal fade"
        id="alertModal"
        tabindex="-1"
        aria-labelledby="alertModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">알림</h5>
              <button
                type="button"
                class="btn-close btn-confirm"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p id="modal-text"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                취소
              </button>
              <button
                type="button"
                class="btn btn-primary btn-confirm"
                onclick="logout()"
              >
                로그아웃
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- 모달창2 -->
      <div
      class="modal fade"
      id="alertModal2"
      tabindex="-1"
      data-bs-backdrop="static"
      aria-labelledby="alertModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">알림</h5>
            <button
              type="button"
              class="btn-close btn-confirm"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="modal-text2"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary btn-confirm"
              data-bs-dismiss="modal"
            >
              확인
            </button>
          </div>
        </div>
      </div>
