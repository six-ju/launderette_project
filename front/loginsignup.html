<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="loginsignup.css" />
  <link rel="stylesheet" href="header.css" />

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
    rel="stylesheet" />
  <!-- icon -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.1/css/line.css" />
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <!-- ajax -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <!-- 네비게이션 시작 -->
  <section class="header">
    <nav>
      <a href="index.html"><img src="images/logo.PNG" /></a>
      <div class="nav-links">
        <ul>
          <li><a href="/index.html">홈</a></li>
          <li class="login-btn">
            <a href="loginsignup.html">로그인 / 회원가입</a>
          </li>
          <li class="logout-btn"><a id="applyServicePage" href="customer-place-order.html">서비스 신청</a></li>
          <li class="logout-btn"><a id="getServicePage" href="customer-services.html">서비스 현황</a></li>
          <li class="logout-btn"><a id="myPage" href="mypage.html">마이페이지</a></li>
          <li class="logout-btn"><a id="reviewPage" href="owner-review.html">리뷰 조회</a></li>
          <li class="logout-btn">
            <a href="#" onclick="customAlert('로그아웃 하시겠습니까?')"
              >로그아웃</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- 네비게이션은 여기서 끝나지만 section은 맨 끝으로 -->

    <div class="container">
      <div class="forms">
        <div class="form login">
          <span class="title">로그인</span>

          <form action="#">
            <div class="input-field">
              <input id="loginNickname" type="text" placeholder="닉네임을 입력하세요" required />
              <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
              <input id="loginPassword" type="password" class="password" placeholder="비밀번호를 입력하세요" required />
              <i class="uil uil-lock-alt icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <!-- <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck" />
                <label for="logCheck" class="text">기억해두기</label>
              </div>

              <a href="#" class="text">비밀번호를 잊으셨나요?</a>
            </div> -->

            <div class="input-field button">
              <input type="button" onclick="sign_in()" value="로그인" />
            </div>
          </form>

          <div class="login-signup">
            <span class="text">회원이 아니신가요?
              <a href="#" class="text signup-link" id="signupform">지금 가입하기</a>
            </span>
          </div>
        </div>
        <!-- 회원가입 시작 -->
        <div class="form signup">
          <span class="title">회원가입</span>

          <!-- 사장/고객 선택 버튼 -->
          <div class="hero">
            <div class="selector">
              <div id="selectField">
                <p id="selectText">사용자 유형을 선택하세요</p>
                <i class="uil uil-angle-down" id="arrowIcon"></i>
              </div>

              <ul id="list" class="hide">
                <li class="options">
                  <p>고객님</p>
                </li>
                <li class="options">
                  <p>사장님</p>
                </li>
              </ul>
            </div>
          </div>

          <form action="#">
            <div class="input-field">
              <input id="inputNickname" type="text" placeholder="닉네임을 입력하세요" required />
              <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
              <input id="inputPassword" type="password" class="password" placeholder="비밀번호를 입력하세요" required />
              <i class="uil uil-lock-alt icon"></i>
            </div>
            <div class="input-field">
              <input id="inputConfirm" type="password" class="password" placeholder="비밀번호를 다시 입력하세요" required />
              <i class="uil uil-lock-alt icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>
            <div class="input-field">
              <input id="inputPhoneNumber" type="text" placeholder="전화번호를 입력하세요" required />
              <i class="uil uil-phone icon"></i>
            </div>
            <div class="input-field">
              <input id="inputAddress" type="text" placeholder="주소를 입력하세요" required />
              <i class="uil uil-home icon"></i>
            </div>

            <!-- 회원가입 버튼 -->
            <p>회원가입 완료시 1,000,000P 지급!</p>
            <div id="signup-btn" class="input-field button">
              <input type="button" onclick="sign_up()" value="회원가입" />
            </div>
          </form>

          <div class="login-signup">
            <span class="text">회원이신가요?
              <a href="#" class="text login-link" id="loginform">로그인 하러가기</a>
            </span>
          </div>
        </div>
      </div>
    </div>

      <!-- 로그아웃 모달창 -->
      <div
        class="modal fade"
        id="alertModal"
        tabindex="-1"
        aria-labelledby="alertModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">알림</h5>
              <button
                type="button"
                class="btn-close btn-confirm"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p id="modal-text"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary btn-confirm"
              >
                확인
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- 모달창2 -->
      <div
      class="modal fade"
      id="alertModal2"
      tabindex="-1"
      data-bs-backdrop="static"
      aria-labelledby="alertModal2Label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">알림</h5>
            <button
              type="button"
              class="btn-close btn-confirm"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="modal-text2"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary btn-confirm"
              data-bs-dismiss="modal"
            >
              확인
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 헤더 섹션 끝 -->
  </section>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="./loginsignup.js" type="text/javascript"></script>
</body>

</html>
