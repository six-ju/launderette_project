<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="customer-services.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section class="header">
      <nav>
        <a href="index.html"><img src="images/logo.PNG" /></a>
        <div class="nav-links">
          <ul>
            <li><a href="/index.html">홈</a></li>
            <li class="login-btn">
              <a href="loginsignup.html">로그인 / 회원가입</a>
            </li>
            <li class="logout-btn"><a id="applyServicePage" href="customer-place-order.html">서비스 신청</a></li>
            <li class="logout-btn"><a id="getServicePage" href="customer-services.html">서비스 현황</a></li>
            <li class="logout-btn"><a id="myPage" href="mypage.html">마이페이지</a></li>
            <li class="logout-btn"><a id="reviewPage" href="owner-review.html">리뷰 조회</a></li>
            <li class="logout-btn">
              <a href="#" onclick="customAlert('로그아웃 하시겠습니까?')"
                >로그아웃</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <div id="container-list" class="row">
      </div>

      <!-- 로그아웃 모달창 -->
      <div
        class="modal fade"
        id="alertModal"
        tabindex="-1"
        aria-labelledby="alertModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">알림</h5>
              <button
                type="button"
                class="btn-close btn-confirm"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p id="modal-text"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                취소
              </button>
              <button
                type="button"
                class="btn btn-primary btn-confirm"
                onclick="logout()"
              >
                로그아웃
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- 모달창2 -->
      <div
      class="modal fade"
      id="alertModal2"
      tabindex="-1"
      data-bs-backdrop="static"
      aria-labelledby="alertModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">알림</h5>
            <button
              type="button"
              class="btn-close btn-confirm"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="modal-text2"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary btn-confirm"
              data-bs-dismiss="modal"
            >
              확인
            </button>
          </div>
        </div>
      </div>
    </div>
    </section>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./customer-services.js" type="text/javascript"></script>
  </body>
</html>
