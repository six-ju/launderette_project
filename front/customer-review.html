<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="customer-review.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/ee185dbf08.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="file:///E:fontawesome/css/all.css" />
    <!-- Google Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!----------------------header navigation------------------->
    <section class="header">
      <nav>
        <a href="index.html"><img src="images/logo.PNG" /></a>
        <div class="nav-links">
          <ul>
            <li><a href="/index.html">홈</a></li>
            <li class="login-btn">
              <a href="loginsignup.html">로그인 / 회원가입</a>
            </li>
            <li class="logout-btn"><a id="applyServicePage" href="customer-place-order.html">서비스 신청</a></li>
            <li class="logout-btn"><a id="getServicePage" href="customer-services.html">서비스 현황</a></li>
            <li class="logout-btn"><a id="myPage" href="mypage.html">마이페이지</a></li>
            <li class="logout-btn"><a id="reviewPage" href="owner-review.html">리뷰 조회</a></li>
            <li class="logout-btn">
              <a href="#" onclick="customAlert('로그아웃 하시겠습니까?')"
                >로그아웃</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <section class="course">
        <h1 id="main-title">리뷰를 작성해주세요</h1>
      </section>

      <!----------------------review board start------------------------>
      <section id="under-header" class="under-header">
        <div class="container">
          <div class="post">
            <div class="text">소중한 후기 감사합니다</div>
          </div>
          <div class="star-widget">
            <input type="radio" name="rate" id="rate-5" />
            <label id="star5" for="rate-5" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-4" />
            <label id="star4" for="rate-4" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-3" />
            <label id="star3" for="rate-3" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-2" />
            <label id="star2" for="rate-2" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-1" />
            <label id="star1" for="rate-1" class="fas fa-star"></label>
            <form>
              <header></header>
              <div class="textarea">
                <textarea
                  id="review-title"
                  cols="30"
                  placeholder="제목을 작성해주세요"
                ></textarea>
              </div>
              <div class="textarea">
                <textarea
                  id="review-content"
                  cols="30"
                  placeholder="이용경험을 남겨주세요"
                ></textarea>
              </div>
              <div id="btn" class="btn">
                <input id="block" type="button" value="등록" onclick="applyReview()"/>
              </div>
              <div id="modify-btn" class="btn">
                <input id="block2" type="button" value="수정" onclick="updateReview()"/>
              </div>
            </form>
          </div>
        </div>
      </section>
    </section>

    <div class="bosscontainer">
      <div class="course">
        <h1>리뷰 조회</h1>
        <p>고객님의 리뷰를 확인하세요</p>
      </div>

      <section id="testimonials">
        <div
          id="testimonial-box-container"
          class="testimonial-box-container"
        ></div>
      </section>
    </div>

      <!-- 로그아웃 모달창 -->
      <div
        class="modal fade"
        id="alertModal"
        tabindex="-1"
        aria-labelledby="alertModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">알림</h5>
              <button
                type="button"
                class="btn-close btn-confirm"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p id="modal-text"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                취소
              </button>
              <button
                type="button"
                class="btn btn-primary btn-confirm"
                onclick="logout()"
              >
                로그아웃
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- 모달창2 -->
      <div
      class="modal fade"
      id="alertModal2"
      tabindex="-1"
      data-bs-backdrop="static"
      aria-labelledby="alertModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">알림</h5>
            <button
              type="button"
              class="btn-close btn-confirm"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="modal-text2"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary btn-confirm"
              data-bs-dismiss="modal"
            >
              확인
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./customer-review.js" type="text/javascript"></script>
  </body>
</html>
